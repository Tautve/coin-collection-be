services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coin-collection-php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/app.ini
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_SECRET=${APP_SECRET:-change_this_to_a_random_secret_string}
      - DATABASE_URL=mysql://app:secret@database:3306/coin_collection?serverVersion=8.0&charset=utf8mb4
      - JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
      - JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
      - JWT_PASSPHRASE=${JWT_PASSPHRASE:-your_passphrase_here}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-'^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$'}
      - UPLOAD_DIR=/var/www/html/public/uploads
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - coin-network

  nginx:
    image: nginx:alpine
    container_name: coin-collection-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - coin-network

###> doctrine/doctrine-bundle ###
  database:
    image: mysql:${MYSQL_VERSION:-8.0}
    container_name: coin-collection-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-coin_collection}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    networks:
      - coin-network
###< doctrine/doctrine-bundle ###

networks:
  coin-network:
    driver: bridge

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
